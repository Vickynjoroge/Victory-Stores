<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Victory Stores</title>
  <style class=" landing-page">
    
  </style>

</head>
<body>
  <!-- Header -->
  <header>
    <section class="hero">
      <h1>Welcome to Victory Stores</h1>
    </section>
    <section class="cta container">
      <h2>Shop our latest products</h2>
      <p>Discover our range of high-quality products, hand-picked just for you.</p>
      <button>Shop Now</button>
    </section>
    
    <!-- Nav -->
    <div class="nav container">
      <a href="" class="logo">Victory Stores</a>
      <!-- cart icon -->
      <i class='bx bxs-shopping-bag-alt' id="cart-icon" ></i>
      <!-- cart -->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!-- Content -->
        <div class="cart-content">
          <div class="cart-box">
            
          </div>
        </div>
        <!-- Total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- cart close -->
        <i class='bx bx-window-close' id="close-cart" ></i>
      </div>
    </div>
  </header>
  <!-- Shop -->
  <section class="shop container">
    <h2 class="section-title">Shop products</h2>
    <!-- Content -->
    <div class="shop-content">

      
        
    </div>
  </section>
  <!-- Link ti java script -->
  <script src="./index.js"></script>
  <footer class="footer">
    <p>&copy; 2023 Victory Stores. All rights reserved.</p>
  </footer>
</body>
</html>
